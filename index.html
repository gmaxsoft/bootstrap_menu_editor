<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Editor - Bootstrap 5</title>
</head>

<body>
  <div class="container-fluid mt-0">
    <div class="px-5 py-3 mb-4 bg-light rounded-3">
      <div class="container-fluid py-1">
        <h1 class="display-5 fw-bold">JavaScript Menu Editor Builder</h1>
        <p class="col-md-8 fs-4">Using Bootstrap 5</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <div id="element-id"></div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-bg-primary">Edit</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="txtText" class="form-label">Text</label>
              <input type="text" class="form-control" id="txtText" name="txtText" placeholder="text" />
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input type="text" id="txtIcon" name="txtIcon" class="form-control" placeholder="Icon" readonly>
                <span class="input-group-text" id="selectedIconDisplay"></span>
              </div>
            </div>
            <div class="mb-3">
              <label for="txtHref" class="form-label">URL/Path</label>
              <input type="text" class="form-control" id="txtHref" name="txtHref" placeholder="URL/Path" />
            </div>
            <div class="mb-3">
              <label for="txtTooltip" class="form-label">Tooltip</label>
              <input type="text" class="form-control" id="txtTooltip" name="txtTooltip" placeholder="Tooltip" />
            </div>
          </div>
          <div class="card-footer">
            <button id="btnUpdate" name="btnUpdate" class="btn btn-secondary" disabled>
              <i class="fa-solid fa-rotate"></i> Update
            </button>
            <button id="btnAdd" name="btnAdd" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-3">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <button id="btnOutput" class="btn btn-success">
              <i class="fa-brands fa-js"></i> Output
            </button>
          </div>
          <div class="card-body p-0">
            <textarea id="txtOutput" class="form-control" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <!-- popup -->
    <div class="modal fade" id="iconPickerPopup" tabindex="-1" aria-labelledby="iconPickerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="iconPickerModalLabel">Wybierz ikonÄ™ FontAwesome</h5>
            <button type="button" class="btn-close" id="closePopup" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="iconList" class="icon-list"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/dev/main.ts"></script>
</body>

</html>
